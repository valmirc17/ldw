{%extends 'base.html'%}
{%block content%}
<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar jogo:</h3>
    <form action="{{url_for('edit', id=g.id)}}" method="post">
        <label for="titulo">Título</label>
        <input type="text" name="titulo" class="form-control" value="{{g.titulo}}" required>
        <label for="ano">Ano</label>
        <input type="number" name="ano" class="form-control" value="{{g.ano}}" required>
        <label for="categoria">Categoria</label>
        <input type="text" name="categoria" class="form-control" value="{{g.categoria}}" required>
        <label for="plataforma">Plataforma</label>
        <input type="text" name="plataforma" class="form-control" value="{{g.plataforma}}" required>
        <label for="preco">Preco</label>
        <input type="number" name="preco" class="form-control" value="{{g.preco}}" required>
        <label for="quantidade">Quantidade</label>
        <input type="number" name="quantidade" class="form-control" value="{{g.quantidade}}" required>
        <br>
        <a href="{{url_for('edit', id=g.id)}}" onclick="return confirm('Deseja confirmar as alterações?')"><input type="submit" value="Alterar" class="btn btn-warning"></a>
        <a href="{{url_for('estoque')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
    </form>
</div>
{%endblock content%}
