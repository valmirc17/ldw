{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{category}}">
            {{message}}
        </div>
    {% endfor %}
{% endwith %}

<div class="container col-4">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        <div class="card-body m-auto">
            <form action="{{url_for('login')}}" method="POST">
                <label>E-mail:</label>
                <input type="email" class="form-control" name="email" placeholder="email@exemplo.com">
                <br>
                <label>Senha:</label>
                <input type="password" class="form-control" name="password" placeholder="Insira sua senha">
                <br>
                <button type="submit" class="btn btn-danger">Entrar</button>
            </form>
            <hr>
            <h6>NÃ£o possui uma conta? <a href="{{url_for('caduser')}}">Cadastre-se</a></h6>
        </div>
    </div>
</div>

{% endblock content %}
