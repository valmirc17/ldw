<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>The Games</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('games')}}">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('cadgames')}}">Cadastrar games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('apigames')}}">API Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('estoque')}}">Estoque</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('galeria')}}">Galeria</a>
            </li>
          </ul>

          <span style="margin-left: auto;">
            <ul class="navbar-nav">
              {% if 'user_id' not in session: %}
              <li class="nav-item">
                <a href="{{url_for('login')}}" class="nav-link">Login</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{{url_for('logout')}}" class="nav-link">Logout</a>
              </li>
              {% endif %}
            </ul>
          </span>
        </div>
      </nav>

    <header>
        <h1 style="text-align: center;">The Games</h1>
        <hr>
    </header>

    {% block content %}
        <!-- Aqui vai o conteúdo da página -->
    {% endblock content %}

    <footer>
        <hr>
        <p style="text-align: center;">The Games - Todos os direitos reservados.</p>
    </footer>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
